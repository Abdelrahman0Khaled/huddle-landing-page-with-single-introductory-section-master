<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="head-logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="content">
    <div class="img-side">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="info-side">
      <div class="text-hero">Build The Community <br> Your Fans Will Love</div>
      <div class="info-text">  Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
        Create connections with <br> your users as you engage in genuine discussion. </div>
        <div class="btn-register"><a href="#">Register</a></div>
    </div>
    <div class="foot">
      <div class="sciol-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
  </div>
  </div>
</main>
